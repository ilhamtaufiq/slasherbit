flagrow-mason:
    forum:
        discussion-controls:
            #edit-answers: Edit fields
            edit-answers: Edit field
        answers-modal:
            edit-title: Edit fields for {title}
            #save: Save fields
            save: Simpan
        post-answers:
            #title: Custom fields
            title: Custom field
            #no-answer: No answer
            no-answer: Tidak ada jawaban
        answers:
            #choose-option: Choose an option
            choose-option: Pilih option
            #no-option-selected: No option selected
            no-option-selected: Tidak ada option yang dipilih
        tags:
            # inadequate-settings: >
            #     Tag settings are not configured correctly.
            #     Allow up to one primary and secondary tags or disable the "Tags as fields" feature.
            inadequate-settings: >
                Pengaturan tag tidak dikonfigurasi dengan benar.
                Izinkan hingga satu tag utama dan sekunder atau nonaktifkan fitur "Tags as fields".
            #tags-label: Tags
            tags-label: Tag
    admin:
        buttons:
            #new-field: New field
            new-field: Field baru
            #add-field: Add field
            add-field: Tambah field
            #save-field: Save field changes
            save-field: Simpan
            #delete-field: Delete field
            delete-field: Hapus
            #edit-field: Click to edit field
            edit-field: Klik untuk edit field
            #add-answer: Add answer
            add-answer: Tambah jawaban
            #save-answer: Save answer changes
            save-answer: Simpan
            #delete-answer: Delete answer
            delete-answer: Hapus jawaban
            # show-user-answers: Show non-suggested answers ({count})
            show-user-answers: Tunjukkan jawaban yang tidak disarankan ({count})
        menu:
            # description: >
            #     Configure custom discussion fields.
            description: >
                Konfigurasi custom field pada diskusi.
        fields:
            #add: Add field {field}
            add: Tambah field {field}
            edit: Edit field {field}
            #required: Required
            required: Dibutuhkan
            # name: Field name
            name: Nama Field
            # name-help: >
            #     The publicly visible (non-translatable) field label.
            name-help: >
                Label field yang terlihat secara publik (tidak dapat diterjemahkan).
            #description: Field description
            description: Deskripsi field
            # description-help: >
            #     An optional description to explain the use/need of this field.
            description-help: >
                Deskripsi opsional untuk menjelaskan penggunaan / kebutuhan field ini.
            #min_answers_count: Minimum required answers
            min_answers_count: Jawaban minimum yang dibutuhkan
            #max_answers_count: Maximum allowed answers
            max_answers_count: Maksimu jawaban yang diperbolehkan
            #show_when_empty: Show when empty
            show_when_empty: Tampilkan ketika kosong
            # show_when_empty-help:
            #     Whether to show the field on the discussion when it has no answer
            show_when_empty-help:
                Apakah akan menampilkan field pada diskusi bila tidak memiliki jawaban
            #validation: Validation for user values
            validation: Validasi untuk nilai user
            #user_values_allowed: User values allowed
            user_values_allowed: Nilai user yang diperbolehkan
            # user_values_allowed-help: >
            #     If enabled, users can add their own values instead of the ones defined by the admin.
            #     These values will be checked against the "Validation" setting.
            #     If disabled they will only be able to use "suggested" answers.
            user_values_allowed-help: >
                Jika diaktifkan, pengguna dapat menambahkan nilai mereka sendiri dan bukan yang ditentukan oleh admin.
                Nilai-nilai ini akan diperiksa terhadap pengaturan "Validasi".
                Jika dinonaktifkan, mereka hanya dapat menggunakan jawaban "yang disarankan".
            # validation-help: >
            #     Check the supported <a>Laravel validation rules</a>. Eg:
            #     "string|min:5" or "url".
            validation-help: >
                Periksa <a>Laravel validation rules</a> yang didukung. Misalnya:
                "string|min:5" atau "url".
            #enable-user-values-for-validation: Enable "user values" to configure validation rules
            enable-user-values-for-validation: Aktifkan "nilai user" untuk mengonfigurasi aturan validasi
            icon: Icon
            # icon-help: >
            #     Shows an icon in front of values entered by the user. For a reference of
            #     available icons, check the <a>FontAwesome website</a>. Use "info" without
            #     the "fa-" prefix.
            icon-help: >
                Menampilkan icon di depan nilai yang dimasukkan oleh pengguna. Untuk referensi
                icon yang tersedia, kunjungi <a>website FontAwesome</a>. Gunakan "info" tanpa
                awalan "fa-".
            icon-preview: preview: {preview}
            #save-field-for-answers: Save the field to add answers
            save-field-for-answers: Simpan field untuk menambahkan jawaban
            #is_suggested: Suggest answer to users
            is_suggested: Sarankan jawaban untuk user
            #new-answer-placeholder: Some text
            new-answer-placeholder: Beberapa teks
        messages:
            # delete-answer-confirmation: >
            #     Are you sure you want to delete answer "{content}" ?
            #     It will be removed from all discussions that use it.
            #     If you want to keep existing answers disable answer suggestion instead.
            #     Delete answer ?
            delete-answer-confirmation: >
                Yakin ingin menghapus jawaban "{content}" ?
                Ini akan dihapus dari semua diskusi yang menggunakannya.
                Jika Anda ingin menyimpan jawaban yang ada, nonaktifkan saran jawaban.
                Hapus jawaban?
            # delete-field-confirmation: >
            #     Are you sure you want to delete field "{name}" ?
            #     The field and its answers will be removed from all discussions that use them.
            #     Delete field ?
            delete-field-confirmation: >
                Yakin ingin menghapus field "{name}" ?
                Field dan jawabannya akan dihapus dari semua diskusi yang menggunakannya.
                Hapus field ?
        settings:
            #column-count: Number of columns when showing the fields
            column-count: Jumlah kolom saat menampilkan field
            #n-columns: "{count} columns"
            n-columns: "{count} kolom"
            #tags-as-field: Show tags selector as a field
            ags-as-field: Tampilkan tag selector sebagai field
            # tags-as-field-help: >
            #     This will hide the default tags selector and show a custom dropdown field instead.
            #     This will only work if you allowed up to one primary and one secondary tag !
            tags-as-field-help: >
                Ini akan menyembunyikan default tags selector dan menampilkan custom dropdown field.
                Ini hanya akan bekerja jika Anda mengizinkan satu tag utama dan satu tag sekunder!
            #tags-field-name: Label of the tags field
            tags-field-name: Label dari tag field
            tags-field-name-placeholder: => flagrow-mason.forum.tags.tags-label
        titles:
            #settings: Settings
            settings: Pengaturan
            #fields: Fields
            fields: Field
        permissions:
            update-own-fields: Update Mason fields of own discussion
            update-other-fields: Update Mason fields of any discussion
            skip-required-fields: Skip required Mason fields