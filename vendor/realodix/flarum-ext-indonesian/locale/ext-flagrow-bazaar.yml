flagrow-bazaar:
    admin:
        loader:
            #is_loading: Processing..
            is_loading: Sedang Memproses..
            #error: An error occured. Check the History tab and your Flarum log for details. Don't be afraid to report it to us.
            error: Terjadi kesalahan. Periksa tab History dan log Flarum Anda untuk rinciannya. Jangan takut melaporkannya kepada kami.
            #refresh: Refresh page
            refresh: Refresh halaman
            #report_issue: Report an issue
            report_issue: Laporkan masalah
        nav:
            title: Bazaar
            #description: The extension marketplace.
            description: Ekstensi untuk marketplace.
        header:
            #extensions: Browse extensions
            extensions: Jelajahi ekstensi
            #tasks: Tasks history
            tasks: Riwayat Task
        modal:
            settings:
                title: Flagrow Bazaar
                field:
                    apiToken: API token
                    #apiTokenDescription: This api token is required to access the Flagrow extension api. If already set, you're good to go!
                    apiTokenDescription: Token api ini diperlukan untuk mengakses Flagrow extension api.
            connect-bazaar:
                title: Connect
                description: >
#                    Connect your Flarum forum to your personal account on {host} to unlock advanced features; including
#                    a dashboard that gives you an health overview of all your connected Flarum installations. We will
#                    add more functionality like notifications when your forum contains outdated extensions or the ability
#                    to update all Flarum installations centrally.
                    Hubungkan forum Flarum Anda ke akun pribadi Anda di {host} untuk membuka fitur lanjutan; termasuk
                    dashboard yang memberi Anda gambaran umum tentang semua instalasi Flarum yang terhubung. Kami akan
                    menambahkan lebih banyak fungsi seperti notifikasi saat forum Anda berisi ekstensi usang atau
                    kemampuan untuk memperbarui semua instalasi Flarum secara terpusat.
            requirements:
                file-permissions:
                    title: File permissions
                    description: >
#                        It seems Bazaar has insufficient permissions to write files
#                        and/or directories, please review the list below. For further
#                        information, refer to <a>the wiki</a>.
                        Sepertinya Bazaar tidak memiliki izin untuk membuat file
                        dan/atau folder, silahkan tinjau daftar di bawah ini. Untuk informasi
                        lebih lanjut, lihat <a>wiki</a>.
                php-memory_limit:
                    title: Memory limit
                    description: >
#                        We recommend allowing PHP to use at least {required} of memory, your php.ini currently allows {limit}.
#                        Although we try to increase the memory limit during runtime, success depends on your hosting environment.
#                        For further information, refer to <a>the wiki</a>.
                        Sebaiknya Anda mengizinkan PHP untuk menggunakan setidaknya {required} memory, php.ini Anda saat ini mengizinkan {limit}.
                        Meskipun kita mencoba untuk meningkatkan batas memori selama runtime, kesuksesan tergantung pada hosting Anda.
                        Untuk informasi lebih lanjut, lihat <a>the wiki</a>.
