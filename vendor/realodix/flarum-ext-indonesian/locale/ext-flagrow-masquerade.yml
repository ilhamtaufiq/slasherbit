flagrow-masquerade:
    forum:
        alerts:
            profile-completion-required: >
#                Please complete the necessary profile fields below.
                Harap lengkapi profil yang diperlukan di bawah ini.
        buttons:
            #view-profile: View profile
            view-profile: Lihat profil
            #configure-profile: Configure profile
            configure-profile: Konfigurasikan profil
            #save-profile: Save
            save-profile: Simpan
    admin:
        buttons:
            #add-field: Add field
            add-field: Tambah field
            edit-field: Edit field
            #delete-field: Delete field
            delete-field: Hapus field
        permissions:
            have-profile: Have masquerade profile
            #view-profile: View masquerade profile
            view-profile: Lihat masquerade profile
        menu:
            description: >
#                Configure user profile fields.
                Konfigurasikan profil pengguna.
        fields:
            #add: Add field {field}
            add: Tambah field {field}
            edit: Edit field {field}
            #name: Field name
            name: Nama Field
            name-help: >
#                The publicly visible (non-translatable) field label.
                Label field yang terlihat secara publik (tidak dapat diterjemahkan).
            #description: Field description
            description: Deskripsi
            description-help: >
#                An optional description to explain the use/need of this field.
                Deskripsi opsional untuk menjelaskan penggunaan / kebutuhan field ini.
            #required: Mark field obligatory
            required: Tandai field harus diisi
            #on_bio: Show answer to this field in user bio
            on_bio: Tampilkan jawaban untuk field ini di biografi user
            #validation: Validation
            validation: Validasi
            validation-help: >
#                Check the supported <a>Laravel validation rules</a>. Eg:
                Periksa yang didukung oleh <a>Aturan validasi Laravel</a>. Eg:
                "string,min:5" or "url".
            prefix: Field prefix
            prefix-help: >
#                Shows your prefix in front of values entered by the user for this field.
                Menampilkan awalan Anda di depan nilai yang dimasukkan oleh untuk untuk field ini.
            #icon: Icon
            icon: Ikon
            icon-help: >
#                Shows an icon in front of values entered by the user. For a reference of
#                available icons, check the <a>FontAwesome website</a>. Use "info" without
#                the "fa-" prefix.
                Menampilkan ikon di depan nilai yang dimasukkan oleh user. Untuk referensi
                ikon yang tersedia, kunjungi <a>FontAwesome website</a>. Gunakan "info" tanpa
                prefix "fa-".
            #force-user-to-completion: Force user to complete profile
            force-user-to-completion: Paksa user untuk melengkapi profil
            #isable-user-bio: Disable user bio field
            disable-user-bio: Nonaktifkan field biografi user
